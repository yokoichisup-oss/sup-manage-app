    {% extends 'base.html' %}
    {% block title %}プロフィール編集{% endblock %}
    {% block header %}プロフィール編集{% endblock %}
    {% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('profile') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザー名</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="team_id" class="form-label">所属チーム</label>
                            <select class="form-select" id="team_id" name="team_id" required>
                                {% for team in teams %}
                                <option value="{{ team.id }}" {% if current_user.team_id == team.id %}selected{% endif %}>{{ team.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="generation" class="form-label">期</label>
                            <input type="text" class="form-control" id="generation" name="generation" value="{{ current_user.generation }}" required>
                        </div>
                        <hr>
                        <h5 class="card-title">パスワードの変更</h5>
                        <div class="mb-3">
                            <label for="password" class="form-label">新しいパスワード (変更する場合のみ入力)</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">更新する</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
