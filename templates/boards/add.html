    {% extends 'base.html' %}

    {% block title %}新しいボードの追加{% endblock %}
    {% block header %}新しいボードを追加{% endblock %}

    {% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form action="{{ url_for('add_board') }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">ボード名</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <!-- ↓↓ シリアル番号の入力欄を追加 ↓↓ -->
                        <div class="mb-3">
                            <label for="serial_number" class="form-label">シリアル番号 (任意)</label>
                            <input type="text" class="form-control" id="serial_number" name="serial_number">
                        </div>
                        <div class="mb-3">
                            <label for="location_select" class="form-label">場所</label>
                            <select name="location_select" id="location_select" class="form-select" onchange="toggleLocationInput()">
                                <option value="横浜">横浜</option>
                                <option value="海の公園">海の公園</option>
                                <option value="平塚">平塚</option>
                                <option value="日本橋">日本橋</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>
                        <div class="mb-3" id="location_other_p" style="display: none;">
                            <label for="location_other" class="form-label">具体的な場所</label>
                            <input type="text" name="location_other" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">備考</label>
                            <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">追加する</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">一覧に戻る</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleLocationInput() {
            const select = document.getElementById('location_select');
            const otherLocationP = document.getElementById('location_other_p');
            if (select.value === 'その他') {
                otherLocationP.style.display = 'block';
            } else {
                otherLocationP.style.display = 'none';
            }
        }
        toggleLocationInput();
    </script>
    {% endblock %}
